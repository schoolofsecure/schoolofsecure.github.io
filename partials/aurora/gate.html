<div id="gate" class="gate" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
  <div class="gate-card">
    <h1 id="gateTitle"></h1>
    <p id="gateDesc" class="muted"></p>
    <form id="gateForm" class="gate-form" autocomplete="off">
      <input id="pass" class="input" type="password" inputmode="text" placeholder="" aria-label="Belépési kulcs" />
      <button class="btn" type="submit">Belépés</button>
    </form>
    <div id="err" class="error" role="alert" aria-live="polite"></div>
    <p id="gateHint" class="muted" style="margin:8px 0 0;"></p>
  </div>
</div>
