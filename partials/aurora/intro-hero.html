<section id="introPanel" class="panel intro-hero">
  <div class="gridline"></div>
  <span class="badge" id="introBadge"></span>
  <h2 id="introTitle"></h2>
  <p id="introLead" class="lead"></p>
  <div id="introChips" class="chips" aria-hidden="true"></div>
  <div class="accent-line"></div>
  <div class="accent-line b"></div>
  <button id="startQuizBtn" class="btn" type="button"></button>
  <section id="missionPanel" class="panel cm-surface" style="margin-top:14px;">
    <span class="cm-badge" id="missionBadge"></span>
    <h2 class="cm-title" id="missionTitle"></h2>
    <p class="cm-story" id="missionNarr1"></p>
    <p class="cm-story" id="missionNarr2"></p>
    <div class="cm-grid">
      <div class="cm-card">
        <h3 id="missionPaneLeftTitle"></h3>
        <div class="cm-puzzle">
          <div id="missionPuzzleHTML"></div>
        </div>
        <div id="entryStatus" class="cm-statusline caret" aria-live="polite"></div>
      </div>
      <div class="cm-card">
        <h3 id="missionPaneRightTitle"></h3>
        <div class="cm-input">
          <input id="entryInput" class="input" type="text" />
          <button id="entryBtn" class="btn" type="button">Beküldés</button>
        </div>
        <div class="cm-hint" style="margin-top:10px;">
          <details>
            <summary id="missionHintTitle"></summary>
            <p id="missionHintText" class="muted" style="margin:8px 0 0;"></p>
            <div id="missionHintChips" class="cm-chips" aria-hidden="true"></div>
          </details>
        </div>
      </div>
    </div>
  </section>
</section>
